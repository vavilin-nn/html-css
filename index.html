<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Ключи" />
    <meta name="description" content="Описание" />
    <title>Заголовок</title>
    <link rel="stylesheet" href="style.css" type="text/css" /> </head>

<body>
    <header>
        <div class="header_container">
            <div class="header">
                <div class="header_block_left">
                    <div class="header_block_left_logo"><img src="images/logo.svg" alt="logo" title="logo" /></div>
                    <div class="header_block_left_search"><img src="images/search.svg" alt="search" title="search" /></div>
                </div>
                <div class="header_block_right">
                    <div class="header_block_right_menu"><img src="images/icon_header_1.svg" alt="menu" title="menu" /></div>
                    <div class="header_block_right_account"><img src="images/icon_header_2.svg" alt="account" title="account" /></div>
                    <div class="header_block_right_cart"><img src="images/icon_header_3.svg" alt="cart" title="cart" /></div>
                </div>
            </div>
        </div>
        <div class="big_header_container">
            <div class="big_header">
                <div class="big_header_left"></div>
                <div class="big_header_right">
                    <div class="big_header_right_inside">
                        <h1>The brand</h1>
                        <p class="big_header_right_inside_p">Of luxerios <span style="color:#F16D7F;">Fashion</span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="category_container">
            <div class="category1">
                <h3>30% OFF</h3>
                <p class="caregory_p">FOR WOMEN</p>
            </div>
            <div class="category2">
                <h3>HOT DEAL</h3>
                <p class="caregory_p">FOR MEN</p>
            </div>
            <div class="category3">
                <h3>NEW ARRIVALS</h3>
                <p class="caregory_p">FOR KIDS</p>
            </div>
        </div>
        <div class="category_container_category4">
            <div class="category4">
                <h3>LUXIROUS & TRENDY</h3>
                <p class="caregory_p">ACCESORIES</p>
            </div>
        </div>
    </main>
</body>

</html>
